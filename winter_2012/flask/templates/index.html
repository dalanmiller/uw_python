{% extends 'layout.html' %}

{% block body %}


	<h1> List of Books </h1>
	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN</th>
				<th>Publisher</th>
			</tr>
		</thead>
		<tbody>
		{% if books %}
			{% for x in books %}
				<tr>
					<td><a class="btn btn-info" href="/book/{{x[0]}}">{{x[0][-1]}}</a></td>
					<td>{{x[1].title}}</td>
					<td>{{x[1].author}}</td>
					<td>{{x[1].isbn}}</td>
					<td>{{x[1].publisher}}</td>
				</tr>
			{% endfor%}
		{% endif %}
		</tbody>
	</table>



{% endblock %}
